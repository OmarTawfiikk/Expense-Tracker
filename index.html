<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="container">
            <h1 class="text-center underline">Expense Tracker</h1>
        <!-- Add expense form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Add Expense</h5>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="expense-category">Expense Category<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="expense-category" placeholder="Expense Category" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-name">Expense Name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="expense-name" placeholder="Expense Name" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-amount">Expense Amount<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="expense-amount" placeholder="Expense Amount" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-description">Expense Description</label>
                        <textarea class="form-control" id="expense-description" rows="3" placeholder="Expense Description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </form>
            </div>
        </div>
        <!-- Search form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Search Expenses</h5>
                <div class="input-group">
                    <input type="text" class="form-control" id="search-input" placeholder="Search by Name">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Expense list -->
        <table class="table table-hover table-striped text-capitalize w-100" style="margin-top: 20px"> 
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Expense Amount</th>
                    <th>Expense Category</th>
                    <th>Expense Description</th>
                </tr>
            </thead>
            <tbody id="tablebody">
                <!-- Expense items will be dynamically added here -->
            </tbody>
        </table>
        
        </div>
    </div>
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
